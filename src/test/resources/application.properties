# JPA â€” Testcontainers provides the datasource via @ServiceConnection
spring.jpa.hibernate.ddl-auto=create-drop

# Disable Flyway in tests (schema created by ddl-auto)
spring.flyway.enabled=false

# Disable cache in tests
spring.cache.type=none

# Don't run data.sql in tests
spring.sql.init.mode=never

# JWT
app.jwt.secret=test-secret-key-must-be-at-least-32-characters-long-for-hmac
app.jwt.expiration-ms=86400000
