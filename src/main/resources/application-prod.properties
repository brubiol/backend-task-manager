# ---- Production profile (ECS Fargate + RDS + ElastiCache) ----
# All secrets injected via environment variables from ECS task definition

# RDS PostgreSQL
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT:5432}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JPA
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# ElastiCache Redis
spring.cache.type=redis
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT:6379}

# JWT (injected from Secrets Manager via ECS task definition)
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration-ms=${JWT_EXPIRATION:86400000}

# Actuator â€” only expose health for ALB checks
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never

# Logging
logging.level.com.example.demo=INFO
logging.level.org.springframework.web=WARN
