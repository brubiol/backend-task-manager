# H2 in-memory database (resets on restart — fine for studying)
spring.datasource.url=jdbc:h2:mem:taskdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA — auto-create tables from entities, show SQL for learning
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true

# H2 Console (visit http://localhost:8080/h2-console)
spring.h2.console.enabled=true

# Seed data
spring.sql.init.mode=always

# JWT
app.jwt.secret=dev-secret-key-must-be-at-least-32-characters-long-for-hmac
app.jwt.expiration-ms=86400000

# Logging
logging.level.com.example.demo=DEBUG
